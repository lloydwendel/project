<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Desire's Furniture</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* HEADER */
        .header {
            background: #0f172a;
            padding: 15px 0;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: auto;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            color: white;
            font-weight: bold;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        nav a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
        }

        nav a:hover, nav a.active {
            text-decoration: underline;
        }

        /* HERO */
        .hero {
            background:
                linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                url("images/tri.png");
            background-size: cover;
            background-position: center;
            color: white;
            padding: 90px 0;
            text-align: center;
        }

        .hero h1 {
            font-size: 42px;
        }

        .hero p {
            font-size: 18px;
        }

        /* CONTACT FORM */
        .contact-section {
            background: #f8fafc;
            padding: 60px 0;
            display: flex;
            justify-content: center;
        }

        .contact-form {
            background: white;
            padding: 30px;
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 500px;
        }

        .contact-form h3 {
            margin-bottom: 15px;
            text-align: center;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .contact-form button {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .contact-form button:hover {
            background: #1d4ed8;
        }

        /* FOOTER */
        .footer {
            background: #0f172a;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>

<header class="header">
    <div class="container nav">
        <div class="logo">
            <img src="images/DS.JPG" alt="Company Logo">
            <span>Desire's Furniture</span>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="products.html">Products</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </div>
</header>

<section class="hero">
    <div class="container">
        <h1>Contact Us</h1>
        <p>We are happy to hear from you!</p>
    </div>
</section>

<section class="contact-section">
    <form class="contact-form">
        <h3>Send Us a Message</h3>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</section>

<footer class="footer">
    <p>Â© 2026 Desire's Furniture. All rights reserved.</p>
    <div class="social-icons">
        <a href="https://www.facebook.com/lloydwendelm" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.instagram.com/YourProfile" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
</footer>

</body>
</html>
